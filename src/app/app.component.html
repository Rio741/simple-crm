<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <p>PLATZ FUER LOGO</p>
    </div>
    <ul class="menu-icons">
      <li [routerLink]="['/']" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon> Dashboard
      </li>
      <li [routerLink]="['/user']" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" mat-button (click)="drawer.toggle()"
          >menu</mat-icon
        >

        <h1>Simple CRM</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
